<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="left-column">
        <div class="gem-area textured-bg">
                <h5>Steal a Gem</h5>
                <ul class="gems">
                    <li>
                        <a href="#" class='gem'>
                            <img src="assets/images/gem-green.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class='gem'>
                            <img src="assets/images/gem-blue.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class='gem'>
                            <img src="assets/images/gem-purple.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#" class='gem'>
                            <img src="assets/images/gem-red.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        
            <div class="game-tracker textured-bg">
                <h5>Game Stats</h5>
                <ul class="game-stats">
                    <li class="wins">Wins: <span>0</span></li>
                    <li class="losses">Losses: <span>0</span></li>
                </ul>
            </div>
    </div>

    <div class="middle-column">
        <h1>Crystal "Collector"</h1>
        <h2 class="phrases"></h2>
    </div>

    <div class="right-column">
        <div class="score-area textured-bg">
            <div class="current-score">
                <h5>Current</h5>
                <span>0</span>
            </div>
        </div>

        <div class="score-area textured-bg">
            <div class="target-score">
                <h5>Target</h5>
                <span>0</span>
            </div>
        </div>  
        
        <div class="score-area textured-bg action-area">
            <div class="target-score actions">
                <h5>Actions</h5>
                <button class="play-again">Go Again</button>
            </div>
        </div>          
    </div>

    <script
        src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>

</html>
